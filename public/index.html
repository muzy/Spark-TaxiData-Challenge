<!DOCTYPE html>
<html>

  <head>
    <title>Taxillionaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="district_data.js"></script>
  </head>

  <body>
  	  <div id="map">
  	  </div>
 
     <script>
		function getColor(d) {
		    return d > 1000 ? '#081d58' :
		           d > 500  ? '#253494' :
		           d > 200  ? '#225ea8' :
		           d > 100  ? '#1d91c0' :
		           d > 50   ? '#41b6c4' :
		           d > 20   ? '#7fcdbb' :
		           d > 10   ? '#c7e9b4' :
   		           d > 5   ? '#edf8b1' :
		                      '#ffffd9';
		}
     
     
     
     	// initialize the map
		var map = L.map('map');
		
		L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
//		map.setView([40.7258294,-73.92028], 13);
		map.fitBounds([
		  [40.689750, -74.011287],
		  [40.767151, -73.859195]
		]);

    		
    	// add a legend	
    	var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

		    var div = L.DomUtil.create('div', 'info legend'),
		        grades = [0, 5, 10, 20, 50, 100, 200, 500, 1000],
		        labels = [];
		
		    // loop through our density intervals and generate a label with a colored square for each interval
		    for (var i = 0; i < grades.length; i++) {
		        div.innerHTML +=
		            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
		            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
		    }
		
		    return div;
		};
		
		legend.addTo(map);
		
		
		// add some controls in the upper right corner
		var controls = L.control({position: 'topright'});
		controls.onAdd = function(map) {
			var div = L.DomUtil.create('div', 'info legend');
			
			div.innerHTML = "here shallth be some controlth";
			
			return div;
		};
		controls.addTo(map);
		
		
		
	function style(feature) {
			return {
				weight: 1,
				opacity: 1,
				color: '#ccc',
				dashArray: '',
				fillOpacity: 0.5,
				fillColor: getColor(feature.properties.density)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 2,
				color: '#ba0000',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(district_data, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

	</script>
    
    
  </body>

</html>
