<!DOCTYPE html>
<html>

  <head>
    <title>Taxillionaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="district_data_simple_weekdays.js"></script>
  </head>

  <body>
  	  <div id="map">
  	  </div>
 
     <script>
   		var map = L.map('map');  
		var geojson;


     
		function getColor(d) {
            return d > 18  ? '#08589e ':
                   d > 15  ? '#2b8cbe ':
                   d > 12  ? '#4eb3d3 ':
                   d > 9   ? '#7bccc4 ':
                   d > 6   ? '#a8ddb5 ':
                   d > 3   ? '#ccebc5 ':
                   d > 0   ? '#f0f9e8 ':
                             '#ffffff ';
        }

        function getOpacity(d) {
            return d > 0 ? '0.5' : '0';
        }
		
    	// add a legend	
    	var legend = L.control({position: 'bottomright'});
		legend.onAdd = function (map) {
		    var div = L.DomUtil.create('div', 'info legend'),
		        grades = [0, 3, 6, 9, 12, 15, 18],
		        labels = [];
		
		    // loop through our density intervals and generate a label with a colored square for each interval
		    for (var i = 0; i < grades.length; i++) {
		        div.innerHTML +=
		            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
		            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
		    }
		
		    return div;
		};
		

		var styleProperty = '1';
		
		// style the map, highlight features
		function style(feature) {
			var styleProp = feature.properties[styleProperty] * 100;
			
			return {
				weight: 0,
				opacity: 1,
				color: '#ccc',
				dashArray: '',
				fillOpacity: getOpacity(styleProp),
				fillColor: getColor(styleProp)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 2,
				color: '#ba0000',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}
		}

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
//				click: zoomToFeature
			});
			layer.bindPopup('<h4>District: ' + feature.properties.nabe + '</h4><br/>Geo name: ' + feature.properties.geoname + '<br/>Tip percentage: ' + Math.round(feature.properties[styleProperty] * 100 * 100) / 100 + '%<br/>mon: ' + feature.properties['1'] + '<br/>tue: ' + feature.properties['2']);
		}
		
		
		
		// add layer control
		function monday() {

		}
		function tuesday() {

		}
		function wednesday() {

		}
		function thursday() {

		}
		function friday() {

		}
		function saturday() {

		}
		function sunday() {

		}
	
		var overlayMaps = {
		    "Monday": monday,
		    "Tuesday": tuesday,
		    "Wednesday": wednesday,
		    "Thursday": thursday,
		    "Friday": friday,
		    "Saturday": saturday,
		    "Sunday": sunday
		};
		
		
		
		
		
		
		// set the title layer
		var titleLayer = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		});
		titleLayer.addTo(map);

		// set starting point		
		map.fitBounds([
		  [40.689750, -74.011287],
		  [40.767151, -73.859195]
		]);

		// add legend
		legend.addTo(map);
		
		// add overlay control
		L.control.layers(overlayMaps).addTo(map);

		geojson = L.geoJson(districtweekdata, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

*/
	</script>
    
    
  </body>

</html>
